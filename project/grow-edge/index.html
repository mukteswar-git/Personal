<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <link rel="icon" href="/logo.png" type="image/png">
  <title>GrowEdge</title>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container mx-auto flex items-center justify-between px-4">
      <!-- logo -->
      <a href="/" class="flex items-center gap-1.5">
        <img src="/logo.png" alt="Logo" class="w-6">
        <span class="text-primary font-semibold text-xl">MDev</span>
      </a>

      <!-- Menu button -->
      <button id="menu-btn" class="md:hidden" aria-expanded="false" aria-controls="menu">
        <img id="menu-icon" src="/src/assets/images/menu.png" alt="Menu" class="w-6">
      </button>

      <!-- Menu -->
      <ul id="menu" class="hidden md:flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0 pr-8 pb-4 absolute md:static bg-white md:bg-transparent top-14 left-0 w-full md:w-auto text-center md:text-left shadow md:shadow-none transition-all duration-300 ease-in-out">
          <li>
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li>
            <a href="#about" class="nav-link">About</a>
          </li>
          <li>
            <a href="#service" class="nav-link">Service</a>
          </li>
          <li>
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="container mx-auto px-4 py-16">
    <!-- Contents -->
    <div class="flex flex-col items-center gap-6 text-center">
      <!-- right content -->
      <div>
        <img src="/src/assets/images/banner1.png" alt="I am Enough" class="w-[150px]">
      </div>
      <!-- left content -->
      <div class="flex flex-col items-center gap-6">
        <h1 class="text-2xl font-bold text-heading">Unlock Potential with your Personal Coach</h1>
        <p class="text-body text-xs">One-on-One & group coaching to boost confidence clarity & growth.</p>
        <button class="btn">Book free call</button>
      </div>
    </div>
  </section>


  <!-- js -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
